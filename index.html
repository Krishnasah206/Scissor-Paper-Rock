<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor ,Paper & Rock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scissor ,Paper & Rock</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Scissor_paper_rock/image/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/Scissor_paper_rock/image/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/Scissor_paper_rock/image/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
